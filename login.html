<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stall Monitor Login</title>
    <style>
        :root {
            --text-color: rgb(240, 227, 197);
            --bg-color: rgb(36, 39, 48);
            --card-color: rgb(56, 61, 79);
            --border-color: #4a4f60;
            --error-color: #F44336;
        }
        body {
            margin: 0; padding-top: 80px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color); color: var(--text-color); display: flex; align-items: center; justify-content: center;
            min-height: calc(100vh - 80px); box-sizing: border-box;
        }
        .header {
            width: 100%; background-color: var(--bg-color); padding: 10px 20px; box-sizing: border-box; display: flex;
            align-items: center; position: fixed; top: 0; left: 0; z-index: 10; border-bottom: 1px solid var(--border-color);
        }
        .header img { height: 50px; margin-right: 15px; }
        .header h1 { font-size: 1.5em; margin: 0; font-weight: 500; }
        .container {
            background-color: var(--card-color); padding: 40px; border-radius: 12px; border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); width: 100%; max-width: 400px; text-align: center;
        }
        h2 { margin-top: 0; margin-bottom: 30px; font-weight: 500; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 0.9em; opacity: 0.8; }
        input { width: 100%; padding: 12px; background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-color); font-size: 1em; box-sizing: border-box; }
        input:focus { outline: none; border-color: var(--text-color); }
        button { width: 100%; padding: 14px; border: none; border-radius: 6px; background-color: var(--text-color); color: var(--bg-color); font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #message { margin-top: 20px; font-weight: 500; min-height: 1em; }
        .error { color: var(--error-color); }
        .form-link { margin-top: 25px; font-size: 0.9em; }
        .form-link a { color: var(--text-color); text-decoration: underline; }
    </style>
</head>
<body>
    <header class="header">
        <img src="/assets/stallmonitor.png" alt="Stall Monitor Logo">
        <h1>Stall Monitor</h1>
    </header>

    <div class="container">
        <h2>Log In</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
        <p id="message"></p>
        <p class="form-link">Need an account? <a href="/">Register here</a></p>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const identifierInput = document.getElementById('email'); // Input can be email or farm name
        const passwordInput = document.getElementById('password');
        const messageArea = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageArea.textContent = '';
            messageArea.className = '';

            const payload = {
                identifier: identifierInput.value,
                password: passwordInput.value
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store email and farm name for use in the dashboard
                    localStorage.setItem('stallMonitorUserEmail', data.email);
                    localStorage.setItem('stallMonitorFarmName', data.farm_name);
                    
                    // On successful login, redirect to the dynamic dashboard URL
                    if (data.farm_name) {
                        window.location.href = `/dashboard/${encodeURIComponent(data.farm_name)}`;
                    } else {
                        // Fallback or error if farm_name is missing, though it shouldn't be
                        messageArea.textContent = 'Login successful, but farm name is missing. Cannot redirect.';
                        messageArea.className = 'error';
                    }
                } else {
                    messageArea.textContent = data.error || 'An unknown error occurred.';
                    messageArea.className = 'error';
                }
            } catch (error) {
                console.error('Login request failed:', error);
                messageArea.textContent = 'Could not connect to the server.';
                messageArea.className = 'error';
            }
        });
    </script>
</body>
</html>
