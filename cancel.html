<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Subscription - Stall Monitor</title>
    <link rel="icon" href="/assets/stallmonitor.png" type="image/png">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <header class="header">
        <img src="/assets/stallmonitor.png" alt="Stall Monitor Logo">
        <h1>Stall Monitor</h1>
    </header>

    <div class="main-content">
        <div class="form-container">
            <h2>Cancel Subscription</h2>
            <p>We're sorry to see you go. Please enter your email address to confirm cancellation. Your subscription will remain active until the end of your current billing period.</p>
            <form id="cancel-form">
                <div class="form-group">
                    <label for="cancel-email">Email Address</label>
                    <input type="email" id="cancel-email" required>
                </div>
                <button type="submit">Confirm Cancellation</button>
                <p id="cancel-message" class="message"></p>
            </form>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://my-backend.stallmonitor.workers.dev';
        const cancelForm = document.getElementById('cancel-form');
        const emailInput = document.getElementById('cancel-email');
        const messageArea = document.getElementById('cancel-message');

        cancelForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageArea.textContent = 'Processing...';
            messageArea.className = 'message';

            const email = emailInput.value;

            try {
                const response = await fetch(`${WORKER_URL}/api/cancel-subscription`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (response.ok) {
                    messageArea.textContent = data.message;
                    messageArea.classList.add('success');
                } else {
                    messageArea.textContent = data.error || 'An unknown error occurred.';
                    messageArea.classList.add('error');
                }
            } catch (error) {
                console.error('Cancellation fetch failed:', error);
                messageArea.textContent = 'Could not connect to the server.';
                messageArea.classList.add('error');
            }
        });
    </script>
</body>
</html>
