<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Farm - Stall Monitor</title>

    <style>
    :root {
        --text-color: rgb(240, 227, 197);
        --bg-color: rgb(36, 39, 48);
        --card-color: rgb(56, 61, 79);
        --border-color: #4a4f60;
        --success-color: #4CAF50;
        --error-color: #F44336;
    }

    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        text-align: center;
    }

    .header {
        width: 100%;
        background-color: var(--bg-color);
        padding: 15px 30px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        /* This is the changed property to align header content to the left */
        justify-content: flex-start;
        border-bottom: 1px solid var(--border-color);
    }

    .header img {
        height: 50px;
        margin-right: 20px;
    }

    .header h1 {
        font-size: 1.8em;
        margin: 0;
        font-weight: 500;
    }

    .main-content {
        padding: 40px 20px;
        max-width: 800px;
        margin: 0 auto;
    }

    .tagline {
        font-size: 1.5em;
        font-weight: 300;
        color: var(--text-color);
        opacity: 0.9;
        margin-bottom: 40px;
    }

    .video-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto 40px auto;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    video {
        width: 100%;
        display: block;
    }

    .form-container {
        background-color: var(--card-color);
        padding: 30px 40px;
        border-radius: 12px;
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
        text-align: center;
        margin: 0 auto;
    }

    .tab-buttons {
        display: flex;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 30px;
    }

    .tab-button {
        flex: 1;
        padding: 15px;
        border: none;
        background: none;
        color: var(--text-color);
        font-size: 1.1em;
        cursor: pointer;
        opacity: 0.6;
        border-bottom: 3px solid transparent;
        transition: opacity 0.3s, border-color 0.3s;
    }

    .tab-button.active {
        opacity: 1;
        border-bottom-color: var(--text-color);
    }

    .form-section {
        display: none;
    }

    .form-section.active {
        display: block;
    }
    
    .form-group { margin-bottom: 20px; text-align: left; }
    label { display: block; margin-bottom: 8px; font-size: 0.9em; opacity: 0.8; }
    input { width: 100%; padding: 12px; background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-color); font-size: 1em; box-sizing: border-box; }
    input:focus { outline: none; border-color: var(--text-color); }
    button[type="submit"] { width: 100%; padding: 14px; border: none; border-radius: 6px; background-color: var(--text-color); color: var(--bg-color); font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 10px; }
    .message { margin-top: 20px; font-weight: 500; min-height: 1em; }
    .success { color: var(--success-color); }
    .error { color: var(--error-color); }
    .checkbox-group { display: flex; align-items: center; justify-content: flex-start; gap: 10px; margin-top: 15px; }

    /* Modal Styles */
    .modal-overlay {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7);
        display: none; align-items: center; justify-content: center; z-index: 1000;
    }
    .modal-container {
        background-color: var(--card-color); padding: 40px; border-radius: 12px;
        border: 1px solid var(--border-color); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 100%; max-width: 400px; text-align: center;
    }
    .modal-container h2 { margin-top: 0; margin-bottom: 20px; font-weight: 500; }
    .modal-container p { line-height: 1.6; opacity: 0.9; }
    .modal-container button { width: 100%; padding: 14px; border: none; border-radius: 6px; background-color: var(--text-color); color: var(--bg-color); font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 20px; }
</style>
    </head>
<body>

    <h2>Welcome! Let's set up your farm.</h2>
    
    <form id="farm-form">
        <label for="farm-name">Farm Name:</label>
        <input type="text" id="farm-name" required>
        <button type="submit">Save and Go to Dashboard</button>
    </form>
    
    <p id="message"></p>
    
    <script>
        // Set your worker URL again
        const WORKER_URL = 'https://my-backend.stallmonitor.workers.dev';

        const farmForm = document.getElementById('farm-form');
        const farmNameInput = document.getElementById('farm-name');
        const messageArea = document.getElementById('message');

        farmForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Stop the form from reloading
            
            messageArea.textContent = 'Saving...';
            
            // 1. Get the farm name from the input
            const farmName = farmNameInput.value;
            
            // 2. Get the user's email from localStorage
            const email = localStorage.getItem('stallMonitorUserEmail');
            
            if (!email) {
                messageArea.textContent = 'Error: Could not find user email. Please try logging in again.';
                return;
            }

            try {
                // 3. Send the email and new farm name to your backend
                const response = await fetch(`${WORKER_URL}/api/set-farm-name`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, farm_name: farmName })
                });

                const data = await response.json();

                if (response.ok) {
                    // SUCCESS!
                    messageArea.textContent = 'Success! Redirecting to your dashboard...';
                    localStorage.setItem('stallMonitorFarmName', farmName); // Save the farm name
                    // 4. Redirect to the new dynamic URL
                    window.location.href = `/${farmName}`;
                    
                } else {
                    // FAILURE (e.g., 409 "Farm name taken")
                    messageArea.textContent = data.error || 'An unknown error occurred.';
                }

            } catch (error) {
                console.error('Fetch failed:', error);
                messageArea.textContent = 'Could not connect to the server.';
            }
        });
    </script>
</body>
</html>
