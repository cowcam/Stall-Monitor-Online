<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stall Monitor</title>
    <link rel="icon" href="/assets/stallmonitor.png" type="image/png">
    <link rel="manifest" href="/manifest.json"> <meta name="theme-color" content="#242730">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent double scrollbars */
            background-color: #242730;
            font-family: 'Poppins', sans-serif;
            color: rgb(240, 227, 197);
        }

        /* The Loading Screen */
        #loader-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #242730;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
        }

        /* The actual App Frame */
        #app-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Hidden until loaded */
            background-color: #242730;
        }

        .loader {
            border: 4px solid rgba(240, 227, 197, 0.3);
            border-top: 4px solid rgb(240, 227, 197);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #retry-btn {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #f0e3c5;
            color: #242730;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <div id="loader-layer">
        <div class="loader"></div>
        <h2 id="status-text">Connecting to Farm...</h2>
        <p id="sub-text" style="font-size: 0.8em; opacity: 0.7;">Establishing secure tunnel</p>
        <button id="retry-btn" onclick="location.reload()">Retry</button>
    </div>

    <iframe id="app-frame" sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const farmName = params.get('farm');
            
            const statusText = document.getElementById('status-text');
            const subText = document.getElementById('sub-text');
            const iframe = document.getElementById('app-frame');
            const loader = document.getElementById('loader-layer');
            const retryBtn = document.getElementById('retry-btn');

            if (!farmName) {
                statusText.textContent = "Setup Required";
                subText.textContent = "No farm specified in URL.";
                return;
            }

            // Function to load the tunnel into the iframe
            const loadTunnel = (url) => {
                statusText.textContent = "Loading Dashboard...";
                iframe.src = url;
                
                // When the iframe loads, hide the loader
                iframe.onload = () => {
                    // Small delay to ensure render
                    setTimeout(() => {
                        loader.style.display = 'none';
                        iframe.style.display = 'block';
                    }, 500);
                };
                
                // Fallback: If iframe takes too long (e.g. tunnel dead), show retry
                setTimeout(() => {
                    if (loader.style.display !== 'none') {
                        subText.textContent = "Taking longer than expected...";
                        retryBtn.style.display = "inline-block";
                    }
                }, 8000);
            };

            // 1. Fetch URL from Cloud
            statusText.textContent = `Locating ${farmName}...`;
            
            fetch(`https://my-backend.stallmonitor.workers.dev/api/get-tunnel?farm=${encodeURIComponent(farmName)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.tunnel_url) {
                        console.log("Tunnel found:", data.tunnel_url);
                        loadTunnel(data.tunnel_url);
                    } else {
                        throw new Error("No tunnel active");
                    }
                })
                .catch(err => {
                    console.log("Cloud fetch failed, checking local storage:", err);
                    // Fallback to local storage if cloud fails
                    const localUrl = localStorage.getItem('stallMonitorTunnelUrl');
                    if (localUrl) {
                        loadTunnel(localUrl);
                    } else {
                        statusText.textContent = "Connection Failed";
                        subText.textContent = "Is your desktop app running?";
                        retryBtn.style.display = "inline-block";
                    }
                });
        });
    </script>
</body>
</html>
