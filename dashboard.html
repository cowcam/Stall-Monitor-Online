<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Stall Monitor</title>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/assets/stallmonitor.png" type="image/png">
    <link rel="apple-touch-icon" href="/assets/stallmonitor.png">
    <meta name="theme-color" content="#242730">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #242730;
            font-family: 'Poppins', sans-serif;
            color: rgb(240, 227, 197);
        }

        #loader-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #242730;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
        }

        #app-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            background-color: #242730;
        }

        .loader {
            border: 4px solid rgba(240, 227, 197, 0.3);
            border-top: 4px solid rgb(240, 227, 197);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #retry-btn, #logout-btn {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #f0e3c5;
            color: #242730;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            display: none; 
        }
        
        #logout-btn {
            background-color: #4a4f60;
            color: #f0e3c5;
        }

        /* --- NEW: Floating Notification Button --- */
        #notify-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: #f0e3c5;
            color: #242730;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 100;
            border: none;
            font-size: 24px;
        }
        #notify-fab:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div id="loader-layer">
        <div class="loader"></div>
        <h2 id="status-text">Loading...</h2>
        <p id="sub-text" style="font-size: 0.8em; opacity: 0.7;">Connecting to farm</p>
        <div style="display: flex; gap: 10px;">
            <button id="retry-btn" onclick="location.reload()">Retry</button>
            <button id="logout-btn" onclick="handleLogout()">Log Out</button>
        </div>
    </div>

    <iframe id="app-frame" sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals"></iframe>

    <button id="notify-fab" title="Enable Alerts">
        <span class="mdi mdi-bell-ring-outline"></span>
    </button>

    <script>
        let currentTunnelUrl = ""; // Store URL globally for the button

        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'SAVE_TOKEN') {
                if (event.data.token) {
                    localStorage.setItem('stallMonitorAppToken', event.data.token);
                }
            }
        });

        function handleLogout() {
            localStorage.removeItem('loggedInUser');
            localStorage.removeItem('stallMonitorRememberedUser');
            localStorage.removeItem('stallMonitorAppToken');
            window.location.href = '/index.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            let farmName = params.get('farm');
            
            const statusText = document.getElementById('status-text');
            const subText = document.getElementById('sub-text');
            const iframe = document.getElementById('app-frame');
            const loader = document.getElementById('loader-layer');
            const retryBtn = document.getElementById('retry-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const notifyBtn = document.getElementById('notify-fab');

            // Setup Notification Button Click Handler
            notifyBtn.addEventListener('click', () => {
                if(currentTunnelUrl) {
                    setupNotifications(currentTunnelUrl);
                } else {
                    alert("Waiting for tunnel connection...");
                }
            });

            if (!farmName) {
                try {
                    const userData = localStorage.getItem('loggedInUser');
                    if (userData) {
                        const parsed = JSON.parse(userData);
                        if (parsed.farmName) farmName = parsed.farmName;
                    }
                } catch (e) { console.error(e); }
            }

            if (!farmName) {
                window.location.replace('/index.html');
                return;
            }

            const loadTunnel = (url) => {
                currentTunnelUrl = url; // Save for button usage
                statusText.textContent = "Loading Dashboard...";
                
                const savedAppToken = localStorage.getItem('stallMonitorAppToken');
                if (savedAppToken) {
                    const separator = url.includes('?') ? '&' : '?';
                    url = `${url}${separator}authtoken=${savedAppToken}`;
                }

                iframe.src = url;
                
                iframe.onload = () => {
                    setTimeout(() => {
                        loader.style.display = 'none';
                        iframe.style.display = 'block';
                        
                        // Check if we need to show the notification button
                        checkNotificationPermission();
                    }, 500);
                };
                
                setTimeout(() => {
                    if (loader.style.display !== 'none') {
                        subText.textContent = "Taking longer than expected...";
                        retryBtn.style.display = "inline-block";
                        logoutBtn.style.display = "inline-block";
                    }
                }, 8000);
            };

            statusText.textContent = `Locating ${farmName}...`;
            
            fetch(`https://my-backend.stallmonitor.workers.dev/api/get-tunnel?farm=${encodeURIComponent(farmName)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.tunnel_url) {
                        loadTunnel(data.tunnel_url);
                    } else {
                        throw new Error("No tunnel active");
                    }
                })
                .catch(err => {
                    console.log("Cloud fetch failed, checking local storage:", err);
                    const localUrl = localStorage.getItem('stallMonitorTunnelUrl');
                    if (localUrl) {
                        loadTunnel(localUrl);
                    } else {
                        statusText.textContent = "Connection Failed";
                        subText.textContent = "Is your desktop app running?";
                        retryBtn.style.display = "inline-block";
                        logoutBtn.style.display = "inline-block";
                    }
                });
        });

        function checkNotificationPermission() {
            if (!('serviceWorker' in navigator) || !('PushManager' in window)) return;

            // Only show button if permission is default (ask) or denied (to retry)
            if (Notification.permission !== 'granted') {
                document.getElementById('notify-fab').style.display = 'flex';
            } else {
                document.getElementById('notify-fab').style.display = 'none';
            }
        }

        async function setupNotifications(tunnelFullUrl) {
            if (!('serviceWorker' in navigator)) return;

            // Clean the URL 
            const cleanTunnelUrl = tunnelFullUrl.split('?')[0];

            try {
                // 1. Register SW
                const registration = await navigator.serviceWorker.register('/service-worker.js');
                console.log("SW Registered");

                // 2. Get Key (User gesture makes this fetch safe)
                const keyResponse = await fetch(`${cleanTunnelUrl}/api/vapid-key`);
                if(!keyResponse.ok) throw new Error("Failed to fetch VAPID key from app");
                
                const keyData = await keyResponse.json();
                if (!keyData.publicKey) throw new Error("VAPID key missing in response");

                // 3. Subscribe (This triggers the browser prompt)
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(keyData.publicKey)
                });

                // 4. Send to Python
                await fetch(`${cleanTunnelUrl}/save-subscription`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(subscription)
                });
                
                alert("Notifications Enabled!");
                document.getElementById('notify-fab').style.display = 'none';

            } catch (error) {
                console.error("Notification setup failed:", error);
                alert("Could not enable notifications. Check that your desktop app is running.");
            }
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
    </script>
</body>
</html>
