<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stall Monitor - 24/7 Cow Behaviour Analysis</title>
    <link rel="icon" href="/assets/stallmonitor.png" type="image/png">
    <style>
        :root {
            --text-color: rgb(240, 227, 197);
            --bg-color: rgb(36, 39, 48);
            --card-color: rgb(56, 61, 79);
            --border-color: #4a4f60;
            --success-color: #4CAF50;
            --error-color: #F44336;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
        }

        .header {
            width: 100%;
            background-color: var(--bg-color);
            padding: 15px 30px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            /* This is the changed property to align header content to the left */
            justify-content: flex-start;
            border-bottom: 1px solid var(--border-color);
        }

        .header img {
            height: 50px;
            margin-right: 20px;
        }

        .header h1 {
            font-size: 1.8em;
            margin: 0;
            font-weight: 500;
        }

        .main-content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .tagline {
            font-size: 1.5em;
            font-weight: 300;
            color: var(--text-color);
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 40px auto;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            display: block;
        }

        .form-container {
            background-color: var(--card-color);
            padding: 30px 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin: 0 auto;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            color: var(--text-color);
            font-size: 1.1em;
            cursor: pointer;
            opacity: 0.6;
            border-bottom: 3px solid transparent;
            transition: opacity 0.3s, border-color 0.3s;
        }

        .tab-button.active {
            opacity: 1;
            border-bottom-color: var(--text-color);
        }

        .form-section {
            display: none;
        }
        .checkbox-group {
            display: flex;
            align-items: center; /* Vertically align items */
            justify-content: flex-start; /* Align items to the left */
            gap: 5px; /* Add a small gap between checkbox and label */
            margin-top: 15px;
            margin-bottom: 20px; /* Add some space below */
        }
        .checkbox-group input[type="checkbox"] {
            width: auto; /* Let checkbox size itself */
            margin: 0; /* Remove default margins */
            flex-shrink: 0; /* Prevent checkbox from shrinking */
        }
        .checkbox-group label {
            margin-bottom: 0; /* Remove bottom margin from label */
            white-space: nowrap; /* Prevent label text from wrapping */
            flex-grow: 1; /* Allow label to take remaining space if needed */
            text-align: left; /* Ensure label text is left-aligned */
        }

        .form-section.active {
            display: block;
        }
        
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 0.9em; opacity: 0.8; }
        input { width: 100%; padding: 12px; background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-color); font-size: 1em; box-sizing: border-box; }
        input:focus { outline: none; border-color: var(--text-color); }
        button[type="submit"] { width: 100%; padding: 14px; border: none; border-radius: 6px; background-color: var(--text-color); color: var(--bg-color); font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .message { margin-top: 20px; font-weight: 500; min-height: 1em; }
        .success { color: var(--success-color); }
        .error { color: var(--error-color); }
        .checkbox-group { display: flex; align-items: center; justify-content: flex-start; gap: 10px; margin-top: 15px; }

        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-container {
            background-color: var(--card-color); padding: 40px; border-radius: 12px;
            border: 1px solid var(--border-color); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%; max-width: 400px; text-align: center;
        }
        .modal-container h2 { margin-top: 0; margin-bottom: 20px; font-weight: 500; }
        .modal-container p { line-height: 1.6; opacity: 0.9; }
        .modal-container button { width: 100%; padding: 14px; border: none; border-radius: 6px; background-color: var(--text-color); color: var(--bg-color); font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <header class="header">
        <img src="/assets/stallmonitor.png" alt="Stall Monitor Logo">
        <h1>Stall Monitor</h1>
    </header>

    <div class="main-content">
        <h2 class="tagline">24/7 Cow Behaviour Analysis</h2>

        <div class="video-container">
           <video id="demo-video" autoplay muted playsinline><source src="/assets/stall_monitor_demo.mp4" type="video/mp4"></video>
           <img id="video-placeholder" src="/assets/collage2.jpg" alt="Stall Monitor Collage" style="display: none; width: 100%; border-radius: 12px;">
        </div>

        <div class="form-container">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showForm('login')">Sign In</button>
                <button class="tab-button" onclick="showForm('register')">Sign Up</button>
            </div>

            <div id="login-form-section" class="form-section active">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-identifier">Email or Farm Name</label>
                        <input type="text" id="login-identifier" required> </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="checkbox-group">
                         <input type="checkbox" id="remember-me">
                         <label for="remember-me">Remember Me</label>
                    </div>
                    <button type="submit">Log In</button>
                    <p id="login-message" class="message"></p>
                </form>
            </div>

            <div id="register-form-section" class="form-section">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-email">Email Address</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-farm-name">Farm Name</label>
                        <input type="text" id="register-farm-name" required minlength="3" maxlength="50" pattern="[a-zA-Z0-9\s-]+">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="show-password" style="width: auto;">
                        <label for="show-password">Show Password</label>
                    </div>
                    <button type="submit">Register</button>
                    <p id="register-message" class="message"></p>
                </form>
            </div>
        </div>
    </div>

    <div id="subscription-modal" class="modal-overlay">
        <div class="modal-container">
            <h2>Almost there!</h2>
            <p>Your account has been created. Click below to activate your Stall Monitor Pro subscription.</p>
            <form id="subscribe-form">
                <button type="submit" id="subscribe-button">Subscribe Now</button>
            </form>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://my-backend.stallmonitor.workers.dev';
        const loginFormSection = document.getElementById('login-form-section');
        const registerFormSection = document.getElementById('register-form-section');
        const tabButtons = document.querySelectorAll('.tab-button');
        let registeredEmail = null; // Still used for Stripe modal

        // --- Check for Remember Me on page load ---
        // --- Check for Remember Me on page load (UPDATED) ---
        document.addEventListener('DOMContentLoaded', () => {
            // --- ADD this check ---
            // If the current path already looks like a farm name, DON'T auto-redirect
            const currentPath = window.location.pathname;
            if (currentPath !== '/' && currentPath !== '/index.html' && currentPath !== '/setup.html' && currentPath !== '/create-farm' /* Add other non-farm root paths if any */) {
                console.log('Already on a potential farm path, skipping auto-redirect check.');
                // Proceed with dashboard loading logic here (if this IS dashboard.html)
            } else {
            // --- END of added check ---

                // Only run the redirect check if we are on a root-level page
                const rememberedUser = localStorage.getItem('stallMonitorRememberedUser');
                if (rememberedUser) {
                    try {
                        const userData = JSON.parse(rememberedUser);
                        if (userData.farmName) {
                            console.log('Remembered user found, redirecting to dashboard...');
                            window.location.href = `/${encodeURIComponent(userData.farmName)}`;
                        }
                    } catch (e) {
                        console.error('Error parsing remembered user data:', e);
                        localStorage.removeItem('stallMonitorRememberedUser');
                    }
                }
            } // <-- Close the 'else' block for the path check

            // Video ended logic (Keep this outside the 'else')
            const video = document.getElementById('demo-video');
            const placeholder = document.getElementById('video-placeholder');
            video.addEventListener('ended', () => {
                video.style.display = 'none';
                placeholder.style.display = 'block';
            });
        });


        function showForm(formName) { /* Unchanged */
            if (formName === 'login') {
                loginFormSection.classList.add('active'); registerFormSection.classList.remove('active');
                tabButtons[0].classList.add('active'); tabButtons[1].classList.remove('active');
            } else {
                loginFormSection.classList.remove('active'); registerFormSection.classList.add('active');
                tabButtons[0].classList.remove('active'); tabButtons[1].classList.add('active');
            }
        }

        // --- Login Form Logic (UPDATED) ---
        const loginForm = document.getElementById('login-form');
        const loginIdentifierInput = document.getElementById('login-identifier'); // Use new ID
        const loginPasswordInput = document.getElementById('login-password');
        const rememberMeCheckbox = document.getElementById('remember-me'); // Get checkbox
        const loginMessageArea = document.getElementById('login-message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            loginMessageArea.textContent = 'Logging in...';
            loginMessageArea.className = 'message';

            const identifier = loginIdentifierInput.value; // Get identifier
            const password = loginPasswordInput.value;
            const rememberMe = rememberMeCheckbox.checked; // Check if box is checked

            try {
                const response = await fetch(`${WORKER_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: identifier, password: password }) // Send identifier
                });

                const data = await response.json();

                if (response.ok) {
                    // SUCCESS!
                    console.log('Login successful! Received data:', data);
                    // Store user info if Remember Me is checked
                    if (rememberMe) {
                        const userData = { email: data.email, farmName: data.farm_name };
                        localStorage.setItem('stallMonitorRememberedUser', JSON.stringify(userData));
                        console.log('User remembered.');
                    } else {
                        // Clear any previous "remember me" data if unchecked
                        localStorage.removeItem('stallMonitorRememberedUser');
                        // Optionally use sessionStorage for non-persistent login state
                        // sessionStorage.setItem('stallMonitorCurrentUser', JSON.stringify({ email: data.email, farmName: data.farm_name }));
                    }

                    // Redirect based on farm_name
                    if (data.farm_name) {
                        console.log('Redirecting to farm:', data.farm_name);
                        window.location.href = `/dashboard/${encodeURIComponent(data.farm_name)}`; // Redirect to dashboard/farm
                    } else {
                        // This case should ideally not happen if login is only allowed after registration+payment
                        // Maybe redirect to setup or show an error
                        loginMessageArea.textContent = 'Login successful, but farm setup is incomplete. Please contact support.';
                        loginMessageArea.className = 'message error';
                    }
                } else {
                    // FAILURE (e.g., 401 "Invalid credentials")
                    loginMessageArea.textContent = data.error || 'An unknown error occurred.';
                    loginMessageArea.className = 'message error';
                    localStorage.removeItem('stallMonitorRememberedUser'); // Clear on failed login
                }
            } catch (error) {
                console.error('Fetch failed:', error);
                loginMessageArea.textContent = 'Could not connect to the server.';
                loginMessageArea.className = 'message error';
                localStorage.removeItem('stallMonitorRememberedUser'); // Clear on failed login
            }
        });

        // --- Registration Form Logic (UPDATED) ---
        const registerForm = document.getElementById('register-form');
        const registerEmailInput = document.getElementById('register-email');
        const registerFarmNameInput = document.getElementById('register-farm-name'); // Get farm name input
        const registerPasswordInput = document.getElementById('register-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const showPasswordCheckbox = document.getElementById('show-password');
        const registerMessageArea = document.getElementById('register-message');

        showPasswordCheckbox.addEventListener('change', () => { /* Unchanged */ });

        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = registerEmailInput.value;
            const farmName = registerFarmNameInput.value; // Get farm name value
            const password = registerPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            registerMessageArea.textContent = 'Registering...';
            registerMessageArea.className = 'message';

            if (password !== confirmPassword) { /* Unchanged */ return; }

             try {
                 const response = await fetch(`${WORKER_URL}/register`, {
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     // Send all three fields
                     body: JSON.stringify({ email: email, password: password, farm_name: farmName })
                 });

                 const data = await response.json();

                 if (response.ok) {
                     // SUCCESS!
                     registeredEmail = data.email; // Save email for Stripe modal
                     // Store BOTH email and farm name for potential later use (e.g., if Stripe fails)
                     localStorage.setItem('stallMonitorUserEmail', data.email);
                     localStorage.setItem('stallMonitorFarmName', data.farm_name);
                     // Show the subscription modal
                     document.getElementById('subscription-modal').style.display = 'flex';
                 } else {
                     // FAILURE (409 Email/Farm Name conflict, etc.)
                     registerMessageArea.textContent = data.error || 'An unknown error occurred.';
                     registerMessageArea.className = 'message error';
                 }
             } catch (error) {
                 console.error('Fetch failed:', error);
                 registerMessageArea.textContent = 'Could not connect to the server.';
                 registerMessageArea.className = 'message error';
             }
        });

        // --- Subscription Modal Logic (Unchanged) ---
        const subscribeForm = document.getElementById('subscribe-form');
        const subscribeButton = document.getElementById('subscribe-button');

        subscribeForm.addEventListener('submit', async (event) => {
          event.preventDefault();
          subscribeButton.textContent = "Redirecting to payment...";
          subscribeButton.disabled = true; // Disable button

          const emailToSubscribe = localStorage.getItem('stallMonitorUserEmail'); // Get email from storage

          if (!emailToSubscribe) {
              alert('Error: Could not retrieve email for subscription. Please try registering again.');
              subscribeButton.textContent = "Subscribe Now";
              subscribeButton.disabled = false;
              return;
          }

          try {
            const response = await fetch(`${WORKER_URL}/api/create-checkout-session`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: emailToSubscribe }) // Use stored email
            });

            const data = await response.json();

            if (response.ok && data.checkoutUrl) {
              // SUCCESS! Redirect to Stripe
              window.location.href = data.checkoutUrl;
            } else {
              alert('Error creating payment session: ' + (data.error || 'Unknown error'));
              subscribeButton.textContent = "Subscribe Now";
              subscribeButton.disabled = false;
            }
          } catch(e) {
             console.error("Subscription fetch failed:", e);
             alert('Could not connect to the payment server.');
             subscribeButton.textContent = "Subscribe Now";
             subscribeButton.disabled = false;
          }
        });
    </script>
</body>
</html>
